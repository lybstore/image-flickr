<!DOCTYPE HTML>
<html lang="en"> 
	<head>
		 <meta charset="utf-8">
		 <title>Image Gallery</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			
		<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0" />
         <meta name="description" content="" />
    	 <meta name="keywords" content="" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- STYLESHEETS CSS -->
        <link rel="stylesheet" href="app/styles/css/style.css" />
	</head>


<body>
	<section class="wrapper" data-ng-app="tickrApp">
		
		<div data-ng-controller="tickCtrl">
			
			<ul>
				<li data-ng-repeat="job in jobs" ng-show="isActive($index)">
					<h1>{{job.jobTitle}}</h1>
					<p>{{job.sector}}</p>
					<a href="/"></a>
				</li>
			</ul>

			<!-- THUMBS -->

			<nav>
				<a data-ng-repeat="job in jobs" ng-class="{'active' :isActive($index)}" ng-click="showJobNotification($index);">
					{{$index + 1}}
				</a>
			</nav>
			
		</div>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="app/controllers/tickCtrl.js"></script>
	


	</body>
</html>
