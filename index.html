<!DOCTYPE HTML>
<html lang="en"> 
	<head>
		 <meta charset="utf-8">
		 <title>Image Gallery</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			
		<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0" />
         <meta name="description" content="" />
    	 <meta name="keywords" content="" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- STYLESHEETS CSS -->
        <link rel="stylesheet" href="app/styles/css/style.css" />
	</head>


<body>
	<section class="wrapper" data-ng-app="tickrApp">
		


	<div class="tickr-container">
		<h1></h1>
		<div data-ng-controller="tickCtrl">
			<h3>{{date | date:'fullDate' : 'GMT'}}</h3>
			<ul class="tickrSlider">
				<li class="tickrSlider-slide" ng-class="{'job-active' :isActive($index)}" data-ng-repeat="job in jobs">
					<div class="tickrSlider-inner">
						<h1>{{job.jobTitle}}</h1>
						<p>{{job.sector}}</p>
						<a class="tickrSlide-info" href="{{job.link}}">{{job.link}}</a>
					</div>
				</li>
			</ul>
			<!-- THUMBS -->
			<nav class="indentifer-container">
				<a class="tickSlider-indentifer" data-ng-repeat="job in jobs | limitTo : 10" ng-class="{'active' :isActive($index)}" ng-click="showJobNotification($index);">
					<p>{{$index + 1}}</p>
				</a>
			</nav>
			
		</div>
	</div>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="app/controllers/tickCtrl.js"></script>
	


	</body>
</html>
